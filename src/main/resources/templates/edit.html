<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Edit</title>
</head>
<body>
<h1>Edit user</h1>
<form th:object="${user}" th:action="@{/edit/{id}(id=${user.getId()})}" th:method="PATCH">
  <p>FirstName: <input type="text" th:field="*{firstName}" th:value="*{firstName}"></p>
  <p>LastName: <input type="text" th:field="*{lastName}" th:value="*{lastName}"></p>
  <p>Department: <input type="text" th:field="*{department}" th:value="*{department}"></p>
  <p>Salary: <input type="number" th:field="*{salary}" th:value="*{salary}"></p>
  <p><input type="submit" value="Edit"></p>
</form>
</body>
</html>
